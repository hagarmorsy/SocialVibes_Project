<section class="auth-wrapper">
  <div class="auth-side-text">
    <div class="big-logo"><img src="images/logo.svg" width="50px" /> SocialVibe</div><br>
    <h1>Join our community</h1>
  </div>

  <div class="auth-card">
    <h2 class="gradient-text">Create Account</h2>
    <input id="reg-name" placeholder="Full Name">
    <input id="reg-user" placeholder="Username">
    <input id="reg-email" placeholder="Email">
    <input id="reg-pass" type="password" placeholder="Password">
    
    <label for="reg-img" style="display: block; margin-top: 10px; font-size: 14px; color: #666;">Profile Image (Optional):</label>
    <input id="reg-img" type="file" accept="image/*" style="padding: 5px;">

    <button class="btn-primary w-100" onclick="register()">Create Account</button>
    </div>
</section>
