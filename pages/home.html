<section>
  <div id="create-post-box" class="card hidden">
    <div class="post-header">
      <img id="form-avatar" class="avatar-sm">
      <textarea id="post-body" placeholder="What's on your mind?"></textarea>
    </div>
    
    <div style="margin: 10px 0;">
        <input id="post-image" type="file" accept="image/*" style="font-size: 14px; border: none;" >
    </div>

    <div class="card-footer">
      <button class="btn-primary" onclick="createNewPost()">Post</button>
    </div>
  </div>

  <div id="posts-container">
    <p class="loader">Loading Posts...</p>
  </div>
</section>
